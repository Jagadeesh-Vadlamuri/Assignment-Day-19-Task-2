<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>
<body class="body">
    <h1 id="title">Forms</h1>
    <p id="description">DOM Manipulation with forms</p>
    <div class="container-sm-fluid">
        <div class="row">
            <div class="col" id="form-1">
                <label for="first-name">First Name :</label>
                <input type="text" id="first-name"><br><br>
                <label for="last-name">Last Name :</label>
                <input type="text" id="last-name"><br><br>
                <label for="address">Address :</label>
                <input type="text" id="address"><br><br>
                <label for="pincode">Pincode :</label>
                <input type="number" id="pincode"><br><br>
                <label for="state">State :</label>
                <input type="text" id="state"><br><br>
                <label for="country">Country :</label>
                <input type="text" id="country"><br><br>
                <label for="">Gender :</label><br>
                <input type="radio" id="radio-1" class="radio" name="radio">
                <label for="radio-1" id="male">Male</label>
                <input type="radio" id="radio-2" class="radio" name="radio">
                <label for="radio-2" id="female">Female</label><br><br>
                <label for="">Choice of Food :</label><br>
                <input type="checkbox" id="apple" class="check" name="apple">
                <label for="apple" id="apple-1">Apple</label>
                <input type="checkbox" id="mango" class="check" name="mango">
                <label for="mango" id="mango-1">Mango</label>
                <input type="checkbox" id="grape" class="check" name="grape">
                <label for="grape" id="grape-1">Grape</label>
                <input type="checkbox" id="cherry" class="check" name="cherry">
                <label for="cherry" id="cherry-1">Cherry</label><br>
                <input type="checkbox" id="guava" class="check" name="guava">
                <label for="guava" id="guava-1">Guava</label>
                <br><br>
                <button class="btn btn-danger pl-4 pr-4" id="submit">Submit</button><br><br>
            </div>
            <div class="col" id="table-1">
                <table class="table table-bordered">
                    <thead class="table-head bg-warning">
                        <tr class="rl" id="rlp">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Gender</th>
                            <th>Food</th>  
                        </tr>
                    </thead>
                    <tbody class="table-body bg-info text-white">
        
                    </tbody>
                </table>  
            </div>
        <div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
